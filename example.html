<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <style> body { margin:0; padding:0; }</style>
        <link rel='stylesheet' type='text/css' href='social.css' />
        <link rel='stylesheet' type='text/css' href='facebook_fix.css' />
    </head>
    <body>
        <ul class="social-widgets"
            data-use='facebook|twitter|google|linkedin'
            data-style='vertical_count'
            data-href='https://github.com/notbryant/LazySocial'
            data-locale='en_US'
            data-facebook-appId='378784272285495'
            data-twitter-related='notbryant'
            data-linkedin-title="LazySocial"
            data-linkedin-source="Qweex"
            data-linkedin-summary="A simple but effective lazy loader for social icons">
        </ul>
        <script type="text/javascript" src="lazySocial.js"></script>
    </body>
</html>
